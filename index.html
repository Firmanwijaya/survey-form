<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firmanesia Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="icon.png" />
  </head>
  <body>
    <h1 id="title">Firmanesia Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your Email" required />
      </label>

      <label for="number" id="number-label">
        Age (optional)
        <input type="number" id="number" placeholder="Age" min="1" max="100" required />
      </label>

      <label for="dropdown" id="dropdown-label">
        Your current role?
        <select id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>Would you recommend this survey to a friend? </label>
      <label for="definitely" id="radio-label">
        <input name="user-recommend" type="radio" value="definitely" id="definitely" checked />
        Definitely
      </label>
      <label for="maybe" id="radio-label">
        <input name="user-recommend" type="radio" value="maybe" id="maybe" />
        Maybe
      </label>
      <label for="notsure" id="radio-label">
        <input name="user-recommend" type="radio" value="notsure" id="notsure" />
        Not sure
      </label>

      <label>How do you know Firmanesia? <span class="clue">(Check all that apply)</span></label>
      <label id="checkbox-label">
        <input name="prefer" type="checkbox" value="instagram" id="instagram" checked />
        Instagram
      </label>
      <label id="checkbox-label">
        <input name="prefer" type="checkbox" value="facebook" id="facebook" />
        Facebook
      </label>
      <label id="checkbox-label">
        <input name="prefer" type="checkbox" value="linkedin" id="linkedin" />
        LinkedIn
      </label>

      <label for="comments" id="comments-label"
        >Any comments or suggestions?
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your comment here ..." required></textarea>
      </label>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
